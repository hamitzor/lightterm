<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Light Terminal</title>
   <link rel="stylesheet" href="/public/core.min.css">
   <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>

<body>
   <div class="main-container">
      <div id="emulator1">
         <div class="log"></div>
         <div tabindex="1" class="command-reader">
            <div class="prompt-string"></div>
            <div class="command-value"></div>
            <div class="cursor">_</div>
            <input class="command-value-input" type="text" />
         </div>
      </div>
   </div>
   <script src="/public/bundle.js"></script>
</body>

</html>
