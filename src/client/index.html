<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>lightterm</title>
   <link rel="stylesheet" href="/public/core.min.css">
   <link
      href="https://fonts.googleapis.com/css?family=Anonymous+Pro|B612+Mono|Courier+Prime|Cousine|Cutive+Mono|Fira+Code|Fira+Mono|IBM+Plex+Mono|Nanum+Gothic+Coding|Nova+Mono|Overpass+Mono|Oxygen+Mono|PT+Mono|Roboto:400,500|Share+Tech+Mono|Source+Code+Pro|Space+Mono|Ubuntu+Mono|VT323&display=swap"
      rel="stylesheet">
   <style id="term-style">

   </style>
</head>

<body>
   <div id="hide" class="hide">
   </div>
   <div class="hide">
      <!-- A fake span element for calculating the 'cell' width and height -->
      <span id="size-calc-container" class="term-cell fake-term-cell">o</span>
      <!-- A fake span element for calculating the 'cell' width and height -->
   </div>

   <!-- Container for terminal manager window, alert and settings -->
   <div class="main-container">

      <!-- Alert for upload status -->
      <div id="alert" class="alert"></div>

      <!-- Settings for tweaking emulator -->
      <div class="settings-container hide" id="settings">
         <div class="settings-title">
            <div>SETTINGS</div>
            <button id="settings-close-btn" class="settings-close-btn">&#215;</button>
         </div>
         <div>Row Number</div>
         <div><input id="settings-input-row" type="number"></div>
         <div>Column Number</div>
         <div><input id="settings-input-col" type="number"></div>
         <div>Font Size(px)</div>
         <div><input id="settings-input-font-size" type="number"></div>
         <div>Font Family</div>
         <div>
            <select id="settings-input-font-family"></select>
         </div>

         <div>Text Color</div>
         <div><input id="0" type="text"></div>
         <div>Background Color</div>
         <div><input id="1" type="text"></div>
         <div>Cursor Color</div>
         <div><input id="2" type="text"></div>
         <div>Cursor Background Color</div>
         <div><input id="3" type="text"></div>

         <div>Black</div>
         <div><input id="4" type="text"></div>
         <div>Red</div>
         <div><input id="5" type="text"></div>
         <div>Green</div>
         <div><input id="6" type="text"></div>
         <div>Yellow</div>
         <div><input id="7" type="text"></div>
         <div>Blue</div>
         <div><input id="8" type="text"></div>
         <div>Magenta</div>
         <div><input id="9" type="text"></div>
         <div>Cyan</div>
         <div><input id="10" type="text"></div>
         <div>White</div>
         <div><input id="11" type="text"></div>

         <div>Black (Bright)</div>
         <div><input id="12" type="text"></div>
         <div>Red (Bright)</div>
         <div><input id="13" type="text"></div>
         <div>Green (Bright)</div>
         <div><input id="14" type="text"></div>
         <div>Yellow (Bright)</div>
         <div><input id="15" type="text"></div>
         <div>Blue (Bright)</div>
         <div><input id="16" type="text"></div>
         <div>Magenta (Bright)</div>
         <div><input id="17" type="text"></div>
         <div>Cyan (Bright)</div>
         <div><input id="18" type="text"></div>
         <div>White (Bright)</div>
         <div><input id="19" type="text"></div>
         <div><button id="settings-save-btn" class="settings-save-btn">Save</button></div>
      </div>

      <!-- Emulator window -->
      <div id="window">
         <!-- Window title bar -->
         <div class="window-title-bar">
            <!-- Tab titles -->
            <div class="tab-titles" id="tab-titles"></div>
            <!-- Window title bar buttons -->
            <div class="window-controls">
               <!-- New tab button -->
               <button class="new-tab-btn" id="new-tab-btn">&#43;</button>
               <!-- Settings button -->
               <button class="settings-open-btn" id="settings-open-btn">&#9881;</button>
            </div>
         </div>
         <!-- Container for tab screens -->
         <div id="tab-screens-container"></div>
      </div>
   </div>

   <!-- Load js file bundled by Webpack -->
   <script src="/public/bundle.js"></script>
</body>

</html>
